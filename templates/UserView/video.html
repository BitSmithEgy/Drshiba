<!-- UserView/video.html -->
{% extends 'UserView/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/course.css' %}">
<link rel="stylesheet" href="{% static 'css/videos.css' %}">
{% block content %}
<div class="articles">
  <h2 class="main-title">Courses</h2>
  <div class="container" style="display: flex; align-items: center; justify-content: center; flex-direction: column; width: 720px;">
    {% for video_name, video_link in videos.items %}
    <div style="width: 720px; height: 500px; margin-top: 20px;">
        <h3>{{ video_name }}</h3>
        <iframe src="{{ video_link }}" style="width: 100%; height: 100%;" allowfullscreen="true"></iframe>
    </div>
    {% endfor %}

    <div style=" margin-top: 90px;">
      <a href="{% url quiz %}" class="button-link">
        To the quiz
      </a>
    </div>
  </div>
</div>
{% endblock %}
